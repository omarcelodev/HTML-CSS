<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesse o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">

    </iframe> para aprender a programas</p>

    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0" height="100px"> 
            <a href="https://www.google.com.br"> Google</a>
        </iframe> também é muito legal</p>

    <p> Acesse meu repesitório 
        <iframe src="https://github.com/omarcelodev" frameborder="0" height="100">
            <a href="https://github.com/omarcelodev">aqui</a>
        </iframe>
    </p>
</body>
</html>
