<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>    
   <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>

   <h1>Inserindo videos do youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=K8UdGoeBRjW3MbTx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Inserindo videos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/51821954?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Demo Reel"></iframe>

   
</body>
</html>
