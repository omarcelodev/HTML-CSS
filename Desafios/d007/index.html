<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="rockstar.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F </p>

        <source media="(max-width:750px )" srcset="imagens/paisagem-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/paisagem-M.png" type="image/png">
        <img src="imagens/paisagem-G.png" alt="imagem grande">
    </picture>
</body>
</html>
